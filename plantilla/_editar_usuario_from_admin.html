<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Document</title>
</head>
<body>
   
    <form method="post" action="index.php?ruta=index&accion=editUsuarioFromAdmin" enctype="multipart/form-data">
         <h2>Edite los datos del usuario.</h2>
        Nombre: <input type="text" name="nombre" placeholder="nombre" value="{{nombre}}" required><br>
        Apellidos: <input type="text" name="apellido" placeholder="Apellidos" value="{{apellidos}}"><br>
        Nick: <input type="text" name="nick" placeholder="nick" value="{{nick}}" required><br>
        Correo: <input type="text" name="correo" placeholder="correo" value="{{correo}}" required><br>
        Tipo: <input type="text" name="tipo" placeholder="tipo" value="{{tipo}}" required><br>
        Verificado: <input type="text" name="verificado" placeholder="verificado" value="{{verificado}}" required><br>
        <p>Fecha alta: {{fechaalta}}</p>
        Clave Nueva: <input type="password" name="clave" placeholder="password"><br>
        Repita Clave: <input type="password" name="reClave" placeholder="repassword"><br><br>
        Clave Administrador: <input type="password" name="admClave" placeholder="Clave Administrador" required> * Necesaria para editar los datos. <br>
        
        <input name="id" type="hidden" value="{{id}}">
        <input type="submit" value="Editar" />
        
        <h2>{{mensaje}}</h2>
        
        <a href="index.php?">Volver</a>
    </form>
</body>
</html>
